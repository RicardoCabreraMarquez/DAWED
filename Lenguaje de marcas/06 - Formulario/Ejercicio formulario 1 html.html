    <h1>Formulario de registro</h1>

    <input type="text" name="apellido" maxlength="50"><br><br>

    <input type="radio" value="mujer" name="sexo">Mujer
    <br><br>
    <label for="correo">Correo:</label>
    <input type="text" name="correo"><br><br>
    <input type="checkbox" id="informacion" name="informacion" value="informacion" checked>
    <label for="informacion">Deseo recibir información sobre novedades y ofertas</label><br><br>
    <input type="checkbox" id="condiciones" name="condiciones" value="condiciones">
    <label for="condiciones">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label><br><br>
    <form method="get" action=""></form>
    <input type="submit" value="Enviar"/>
</body>
</html>
