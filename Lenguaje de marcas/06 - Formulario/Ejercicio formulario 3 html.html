<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1>Formulario de prueba de HTML5</h1>
    <label for="nombre">Nombre:</label>
    <input type="text"  name="nombre" autofocus><br><br>
    <label for="correo">Correo electrónico:</label>
    <input type="email" name="correo" required><br><br>
    <label for="url">URL:</label>
    <input type="url" name="url" placeholder="Escribe la URL de tu página web personal"><br><br>
    <label for="fecha">Fecha:</label>
    <input type="date" name="fecha"><br></br>
    <label for="tiempo">Tiempo:</label>
    <input type="time" name="tiempo"><br></br>
    <label for="fechahora">Fecha y hora:</label>
    <input type="datetime-local" name="fechahora"><br></br>
    <label for="mes">Mes:</label>
    <input type="month" name="mes"><br></br>
    <label for="semana">Semana:</label>
    <input type="week" name="semana"><br></br>
    <label for="numero">Número (min-10, max 10):</label>
    <input type="number" name="numero" min="-10" max="10"><br></br>
    <label for="telefono">Teléfono:</label>
    <input type="tel" name="telefono"><br></br>
    <label for="busqueda">Término de búsqueda:</label>
    <input type="search" name="busqueda"><br></br>
    <label for="color">Color favorito:</label>
    <input type="color" name="color"><br></br>
    <form method="get" action=""></form>
    <input type="submit" value="Enviar"/>
</body>
</html>
