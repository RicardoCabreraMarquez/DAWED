    <h1>Patatas fritas</h1>
    <p>Receta de patatas fritas caseras.</p>
    <img src="https://images.ecestaticos.com/tomNoDnHgQw3pWpmZ1RJweX5PjY=/0x118:1282x841/1600x900/filters:fill(white):format(JPG)/f.elconfidencial.com/original/220/921/965/220921965911989acfa5ebedfbca3912.jpg" alt="patatas fritas" width="400" height="350">
    <h2>Ingredientes</h2>
    <ul>
        <li>3 ó 4 patatas (300g.)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboración (Pasos)</h2>
    <ol>
        <li>Calentar aceite en una sartén</li>
        <li>Añadir las patatas cortadas, las sal y los ajos</li>
        <li>Freír al gusto</li>
        <li>Servir en plato</li>
    <ol>
    </body>
